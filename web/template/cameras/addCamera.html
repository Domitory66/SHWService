{{ template "web/template/layouts/authheader.html" .}}
<title>Добавить камеру </title>
    <div class="flex login-wrapper1">

        <div class="login-right">
            <img src="/assets/img/logo.jpg">
        </div>
        <div class="login-left flex" >
            <div class="ll-wrap">
                <form method="POST" action="addCamera">
                <h3>Добавить камеру</h3>
                <input id="Name" type="text" name="name" placeholder="Имя устройства">
                <input id="Protocol" type="text" name="protocol" placeholder="Протокол">
                <input id="Ip" type="text" name="ip" placeholder="IP адрес устройства">
                <input id="Port" type="text" name="port" placeholder="Порт">
                <input id="File" type="text" name="file" placeholder="Имя файла при наличии">          
                <button type="submit">Добавить</button>
            </form>
            </div>
        </div>
    </div>
{{ template "web/template/layouts/authfooter.html" .}}
